<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>预约填写</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			
		</style>
	</head>
	<body>
		<div class="page">
			<div class="weui-cells">
			  <a class="weui-cell weui-cell_access" href="javascript:;">
			    <div class="weui-cell__bd">
			      <p>我的预约单</p>
			    </div>
			    <div class="weui-cell__ft">
			    	 <span class="weui-badge badge-number" >8</span>
			    </div>
			  </a>
			</div>
			
			<div class="weui-cells weui-cells_form ">
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">业务</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" placeholder="请选择业务"  id='showPicker' readonly="readonly">
				    </div>
  				</div>
  				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">日期</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" placeholder="请选择日期"  id='showDatePicker' readonly="readonly">
				    </div>
  				</div>
  				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">时间段</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" placeholder="请选择时间段"  id='dateBetween' readonly="readonly">
				    </div>
  				</div>
  				
	            <div class="weui-cell" >
				    <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
  				</div>
				<div class="weui-cells weui-cells_form" style="margin-top: 0px;">
				  <div class="weui-cell">
				    <div class="weui-cell__bd">
				      <textarea class="weui-textarea" placeholder="请输入文本" rows="1"></textarea>
				      <div class="weui-textarea-counter"><span>0</span>/100</div>
				    </div>
				  </div>
				</div>
			</div>
			<label for="weuiAgree" class="weui-agree">
            <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" checked="">
	            <span class="weui-agree__text">
	                阅读并同意<a href="javascript:void(0);">《预约服务条款》和《业务指南》</a>
	            </span>
	        </label>
			</div>
		 <div class="weui-msg__opr-area">
		    <p class="weui-btn-area">
		      <a href="javascript:;" class="weui-btn weui-btn_primary">提交预约</a>
		    </p>
		  </div>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/weui.min.js"></script>
		<script src="../js/subscribe_fill.js"></script>
		<script>
 			$("#showDatePicker1").datetimePicker({
 				title: "请选择时间",
 				min: util.formartDate(new Date(),"yyyy-MM-dd"),
 				timeFormat : "yyyy-mm-dd"
 			});
 			
 			$('#showDatePicker').on('click', function () {
		        weui.datePicker({
		            start: 1990,
		            defaultValue: [new Date().getFullYear(), new Date().getMonth()+1, new Date().getDate()],
		            onChange: function (result) {
		                console.log(result);
		            },
		            onConfirm: function (result) {
		                var arr = result.splice(",");
		                $("#showDatePicker").val(arr[0]+'-'+arr[1]+'-'+arr[2]);
		            }
		        });
		    });
		</script>
		</script>
	</body>
</html>
