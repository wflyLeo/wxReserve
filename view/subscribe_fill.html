<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>预约信息填写</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
		<script src="../js/weui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
		.weui-select {
		    height: 20px; 
		    line-height: 20px; 
		    padding-left: 0px;
		}
		</style>
	</head>

	<body>
		<div class="page">
			<div class="weui-cells">
				<a class="weui-cell weui-cell_access" href="subscribe_list.html">
					<div class="weui-cell__bd">
						<p>我的预约单</p>
					</div>
					<div class="weui-cell__ft">
						<span class="weui-badge badge-number" id="subNumber">0</span>
					</div>
				</a>
			</div>

			<div class="weui-cells weui-cells_form ">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">业务</label></div>
					<div class="weui-cell__bd">
						<select class="weui-select" id="showPicker">
							<option value="-1">请选择预约业务</option>
			         	 </select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">日期</label></div>
					<div class="weui-cell__bd">
						<select class="weui-select" id="showDatePicker">
							<option value="-1">请选择预约日期</option>
			            </select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label class="weui-label">时间段</label></div>
					<div class="weui-cell__bd">
						<select class="weui-select" id='dateBetween'>
							<option value="-1">请选择预约时间段</option>
			           </select>
					</div>
				</div>
		</div>
		<div class="weui-msg__opr-area">
			<p class="weui-btn-area">
				<button class="weui-btn weui-btn_primary" id="primaryBtn">提交预约</button>
			</p>
		</div>

		<script src="../js/view/subscribe_fill.js"></script>
		<script>
		</script>
		</script>
	</body>

</html>
