<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>微信账号绑定平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			
			.weui-cells__title{
				padding: 5px 10px;
				font-size: 16px;
			}
		</style>
		
	</head>
	<body>
		
		<div class="page information-form">
			<div class="weui-cells__title">信息填写</div>
			<div class="weui-cells weui-cells_form ">
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">社会保障号</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" placeholder="请输入社保号">
				    </div>
  				</div>
  				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number"  placeholder="请输入手机号">
				    </div>
  				</div>
  				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="password"  placeholder="请输入密码">
				    </div>
  				</div>
			</div>
			<div class="weui-msg__opr-area">
			    <p class="weui-btn-area">
			      <a href="javascript:;" class="weui-btn weui-btn_primary">直接绑定</a>
			    </p>
			  </div>
		</div>
		<script src="../js/jquery-2.1.4.min.js"></script>
		<script src="../js/jquery-weui.min.js"></script>
	</body>
</html>
